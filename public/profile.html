<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light pb-5 premium-bg">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="assets/images/logo.jpg" alt="Point Zero Global Services" style="height: 75px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center gap-3">
                    <li class="nav-item"><a class="nav-link text-secondary fw-medium" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-secondary fw-medium" href="services.html">Services</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-secondary fw-medium" href="faq.html">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link text-secondary fw-medium" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-secondary fw-medium"
                            href="index.html#contact">Contact</a></li>
                    <!-- Profile Link (Active) -->
                    <li class="nav-item"><a class="nav-link text-brand-green fw-bold active" href="profile.html">My
                            Profile</a></li>

                    <li class="nav-item">
                        <a href="book.html"
                            class="btn btn-brand-green btn-aura text-white fw-semibold px-4 shadow-sm">Book
                            Appointment</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pt-5 mt-5">
        <div class="row g-4 mt-4">
            <!-- Sidebar / User Info -->
            <div class="col-lg-4">
                <div class="card border-0 rounded-4 shadow-sm h-100 animate-fade-in-up">
                    <div class="card-body p-4 text-center">
                        <div class="position-relative d-inline-block mb-3">
                            <div class="rounded-circle overflow-hidden d-flex align-items-center justify-content-center bg-light border"
                                style="width: 120px; height: 120px; border-width: 3px !important; border-color: var(--brand-green) !important;">
                                <img id="profileImage" src="assets/images/default-avatar.png" alt="Profile"
                                    style="width: 100%; height: 100%; object-fit: cover; display: none;">
                                <i id="defaultIcon" class="fa-solid fa-user text-secondary"
                                    style="font-size: 3rem;"></i>
                            </div>
                            <label for="uploadAvatar"
                                class="position-absolute bottom-0 end-0 bg-brand-green text-white rounded-circle p-2 shadow-sm cursor-pointer hover-scale"
                                style="cursor: pointer; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;">
                                <i class="fa-solid fa-camera small"></i>
                            </label>
                            <input type="file" id="uploadAvatar" accept="image/*" class="d-none">
                        </div>
                        <h4 class="fw-bold text-dark mb-1" id="profileName">Loading...</h4>
                        <p class="text-secondary small mb-3" id="profileEmail">user@example.com</p>
                        <div class="badge bg-brand-green-light text-white rounded-pill px-3 py-2 mb-4">
                            User ID: <span id="userIdDisplay">---</span>
                        </div>

                        <div class="d-grid gap-2">
                            <a href="book.html" class="btn btn-brand-green text-white fw-semibold rounded-pill">
                                <i class="fa-solid fa-plus me-2"></i>New Booking
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content / Booking History -->
            <div class="col-lg-8">
                <!-- Stats Row -->
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <div class="card border-0 rounded-4 shadow-sm p-3 bg-brand-green text-white animate-fade-in-up">
                            <div class="d-flex align-items-center gap-3">
                                <div class="bg-white bg-opacity-25 rounded-circle p-3 d-flex align-items-center justify-content-center"
                                    style="width: 50px; height: 50px;">
                                    <i class="fa-solid fa-calendar-check fs-4"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 opacity-75">Total Bookings</h6>
                                    <h2 class="fw-bold mb-0" id="statTotal">0</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card border-0 rounded-4 shadow-sm p-3 bg-white animate-fade-in-up"
                            style="animation-delay: 0.1s;">
                            <div class="d-flex align-items-center gap-3">
                                <div class="bg-success-subtle text-success rounded-circle p-3 d-flex align-items-center justify-content-center"
                                    style="width: 50px; height: 50px;">
                                    <i class="fa-solid fa-clock fs-4"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 text-secondary">Active / Upcoming</h6>
                                    <h2 class="fw-bold mb-0 text-dark" id="statActive">0</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card border-0 rounded-4 shadow-sm p-3 bg-white animate-fade-in-up"
                            style="animation-delay: 0.2s;">
                            <div class="d-flex align-items-center gap-3">
                                <div class="bg-danger-subtle text-danger rounded-circle p-3 d-flex align-items-center justify-content-center"
                                    style="width: 50px; height: 50px;">
                                    <i class="fa-solid fa-ban fs-4"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 text-secondary">Cancelled</h6>
                                    <h2 class="fw-bold mb-0 text-dark" id="statCancelled">0</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-0 rounded-4 shadow-sm animate-fade-in-up" style="animation-delay: 0.3s;">
                    <div
                        class="card-header bg-white border-bottom p-4 d-flex justify-content-between align-items-center">
                        <h5 class="fw-bold mb-0 text-dark"><i
                                class="fa-solid fa-clock-rotate-left text-brand-green me-2"></i> Recent Activity</h5>
                        <small class="text-muted">History</small>
                    </div>
                    <div class="card-body p-0">
                        <div id="bookingList" class="list-group list-group-flush">
                            <!-- Bookings will be injected here via JS -->
                            <div class="text-center py-5 text-secondary">
                                <i class="fa-regular fa-folder-open fa-3x mb-3 opacity-50"></i>
                                <p>No bookings found.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth-check.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check Auth
            const user = JSON.parse(localStorage.getItem('userProfile'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            // Populate Profile Data
            document.getElementById('profileName').textContent = user.firstName + ' ' + user.lastName;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('userIdDisplay').textContent = user.userId || 'N/A';

            // Profile Picture Logic
            const profileImg = document.getElementById('profileImage');
            const defaultIcon = document.getElementById('defaultIcon');
            const uploadInput = document.getElementById('uploadAvatar');

            if (user.avatar) {
                profileImg.src = user.avatar;
                profileImg.style.display = 'block';
                defaultIcon.style.display = 'none';
            }

            uploadInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const base64 = event.target.result;

                        // Update UI
                        profileImg.src = base64;
                        profileImg.style.display = 'block';
                        defaultIcon.style.display = 'none';

                        // Save to Storage
                        user.avatar = base64;
                        localStorage.setItem('userProfile', JSON.stringify(user));

                        // Also update in registeredUsers array
                        const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
                        const index = users.findIndex(u => u.email === user.email);
                        if (index !== -1) {
                            users[index].avatar = base64;
                            localStorage.setItem('registeredUsers', JSON.stringify(users));
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });



            // Load Bookings & Stats
            const bookings = JSON.parse(localStorage.getItem('bookingHistory')) || [];
            const listContainer = document.getElementById('bookingList');

            // Calculate Stats
            const total = bookings.length;
            const cancelled = bookings.filter(b => b.status === 'Cancelled').length;
            const active = total - cancelled;

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statActive').textContent = active;
            document.getElementById('statCancelled').textContent = cancelled;

            if (bookings.length > 0) {
                listContainer.innerHTML = ''; // Clear empty state
                // Sort by date new to old
                bookings.reverse().forEach((booking, index) => {
                    const item = document.createElement('div');
                    item.className = 'list-group-item p-4 hover-bg-light transition-all';

                    const statusClass = booking.status === 'Cancelled' ? 'bg-danger-subtle text-danger' : 'bg-success-subtle text-success';
                    const iconClass = booking.status === 'Cancelled' ? 'fa-circle-xmark' : 'fa-circle-check';

                    item.innerHTML = `
                        <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
                            <div class="d-flex align-items-center gap-3">
                                <div class="bg-light rounded-3 p-3 text-center" style="min-width: 80px;">
                                    <div class="small fw-bold text-uppercase text-secondary">${new Date(booking.date).toLocaleString('default', { month: 'short' })}</div>
                                    <div class="h4 fw-bold mb-0 text-dark">${new Date(booking.date).getDate()}</div>
                                </div>
                                <div>
                                    <h6 class="fw-bold text-dark mb-1">${booking.service}</h6>
                                    <p class="text-secondary small mb-1"><i class="fa-regular fa-clock me-1"></i> ${booking.time}</p>
                                    <div class="badge ${statusClass} rounded-pill">
                                        <i class="fa-solid ${iconClass} me-1"></i> ${booking.status}
                                    </div>
                                    <div class="text-muted small mt-1" style="font-size: 0.75rem;">Booked on: ${new Date(booking.timestamp).toLocaleDateString()}</div>
                                </div>
                            </div>
                            
                            ${booking.status !== 'Cancelled' ? `
                            <button onclick="cancelBooking(${booking.id})" class="btn btn-outline-danger btn-sm rounded-pill px-3">
                                Cancel
                            </button>` : ''}
                        </div>
                    `;
                    listContainer.appendChild(item);
                });
            }
        });

        function cancelBooking(id) {
            if (confirm('Are you sure you want to cancel this appointment?')) {
                let bookings = JSON.parse(localStorage.getItem('bookingHistory')) || [];
                const index = bookings.findIndex(b => b.id === id);

                if (index !== -1) {
                    const bookingToCancel = bookings[index];

                    // 1. Update Status in User History
                    bookings[index].status = 'Cancelled';
                    localStorage.setItem('bookingHistory', JSON.stringify(bookings));

                    // 2. Remove from Global Reservations (Release the slot)
                    let globalReservations = JSON.parse(localStorage.getItem('globalReservations')) || [];
                    const globalIndex = globalReservations.findIndex(r =>
                        r.date === bookingToCancel.date &&
                        r.time === bookingToCancel.time
                    );

                    if (globalIndex !== -1) {
                        globalReservations.splice(globalIndex, 1);
                        localStorage.setItem('globalReservations', JSON.stringify(globalReservations));
                    }

                    window.location.reload();
                }
            }
        }
    </script>
</body>

</html>
