<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
            <div class="modal-header border-0 pb-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
                <div class="text-center mb-4">
                    <img src="assets/images/logo.jpg" alt="Point Zero Global Services" style="height: 60px;"
                        class="mb-3">
                    <h3 class="fw-bold text-dark">Welcome back</h3>
                    <p class="text-secondary">Please enter your details to sign in.</p>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button id="googleLoginBtn"
                        class="btn btn-outline-dark py-2 d-flex align-items-center justify-content-center gap-2 shadow-sm">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                            style="width: 20px;">
                        Sign in with Google
                    </button>
                </div>

                <div class="d-flex align-items-center mb-3">
                    <hr class="flex-grow-1">
                    <span class="mx-2 text-secondary small">OR</span>
                    <hr class="flex-grow-1">
                </div>

                <form id="loginForm" class="d-flex flex-column gap-3">
                    <div>
                        <label for="loginEmailOrPhone" class="form-label fw-medium text-secondary">Email or Phone
                            Number</label>
                        <input id="loginEmailOrPhone" type="text" required class="form-control form-control-lg"
                            placeholder="Enter email or phone number">
                    </div>

                    <div>
                        <label for="loginPassword" class="form-label fw-medium text-secondary">Password</label>
                        <input id="loginPassword" type="password" required class="form-control form-control-lg">
                    </div>

                    <div class="d-flex align-items-center justify-content-between mb-2">
                        <div class="form-check">
                            <input id="rememberMe" name="rememberMe" type="checkbox" class="form-check-input">
                            <label for="rememberMe" class="form-check-label text-secondary small">Remember
                                me</label>
                        </div>
                        <div>
                            <button type="button" id="forgotPasswordBtn" onclick="triggerResetPassword()"
                                class="btn btn-link p-0 text-decoration-none small fw-medium link-brand-green"
                                style="z-index: 1055; position: relative;">Forgot password?</button>
                        </div>
                    </div>

                    <button type="submit"
                        class="btn btn-brand-green btn-aura text-white w-100 py-3 fw-semibold d-flex align-items-center justify-content-center gap-2 shadow-sm">
                        Sign in <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>

                <p class="mt-4 text-center text-secondary small">
                    Don't have an account? <a href="#" class="fw-medium link-brand-green" data-bs-dismiss="modal"
                        data-bs-toggle="modal" data-bs-target="#signupModal">Sign up for free</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
            <div class="modal-header border-0 pb-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
                <div class="text-center mb-4">
                    <img src="assets/images/logo.jpg" alt="Point Zero Global Services" style="height: 60px;"
                        class="mb-3">
                    <h3 class="fw-bold text-dark">Create your account</h3>
                    <p class="text-secondary">Join us to book appointments easily.</p>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button id="googleSignupBtn"
                        class="btn btn-outline-dark py-2 d-flex align-items-center justify-content-center gap-2 shadow-sm">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                            style="width: 20px;">
                        Sign up with Google
                    </button>
                </div>

                <div class="d-flex align-items-center mb-3">
                    <hr class="flex-grow-1">
                    <span class="mx-2 text-secondary small">OR</span>
                    <hr class="flex-grow-1">
                </div>

                <form id="signupForm" class="d-flex flex-column gap-3">
                    <div class="row g-3">
                        <div class="col-6">
                            <label for="signupFirstName" class="form-label fw-medium text-secondary">First
                                name</label>
                            <input id="signupFirstName" type="text" required class="form-control form-control-lg">
                        </div>
                        <div class="col-6">
                            <label for="signupLastName" class="form-label fw-medium text-secondary">Last
                                name</label>
                            <input id="signupLastName" type="text" required class="form-control form-control-lg">
                        </div>
                    </div>

                    <div>
                        <label for="signupEmail" class="form-label fw-medium text-secondary">Email address</label>
                        <input id="signupEmail" type="email" required class="form-control form-control-lg">
                    </div>

                    <div>
                        <label for="signupDob" class="form-label fw-medium text-secondary">Date of Birth</label>
                        <input id="signupDob" type="date" required class="form-control form-control-lg">
                    </div>

                    <div>
                        <label for="signupPhone" class="form-label fw-medium text-secondary">Phone Number</label>
                        <input id="signupPhone" type="tel" required class="form-control form-control-lg"
                            placeholder="+1 (555) 123-4567">
                    </div>

                    <div>
                        <label for="signupPassword" class="form-label fw-medium text-secondary">Password</label>
                        <input id="signupPassword" type="password" required class="form-control form-control-lg">
                    </div>

                    <div>
                        <label for="signupConfirmPassword" class="form-label fw-medium text-secondary">Confirm
                            password</label>
                        <input id="signupConfirmPassword" type="password" required class="form-control form-control-lg">
                    </div>

                    <button type="submit"
                        class="btn btn-brand-green btn-aura text-white w-100 py-3 fw-semibold d-flex align-items-center justify-content-center gap-2 shadow-sm">
                        Create account <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>

                <p class="mt-4 text-center text-secondary small">
                    Already have an account? <a href="#" class="fw-medium link-brand-green" data-bs-dismiss="modal"
                        data-bs-toggle="modal" data-bs-target="#loginModal">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    // Inline script to guarantee function availability
    window.triggerResetPassword = async function () {
        console.log("Trigger Reset Password Flow");

        if (typeof firebase === 'undefined' || !firebase.auth) {
            alert("System is still connecting. Please wait 2 seconds.");
            return;
        }

        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // Standard Flow: Google Verification for Password Reset
        const useGoogle = confirm("Secure Reset:\n\nClick OK to Verify with Google (Instant Password Change).\n\nClick Cancel to get a Reset Link via Email.");

        if (useGoogle) {
            // Google Verification Flow
            try {
                const result = await auth.signInWithPopup(googleProvider);
                const user = result.user;

                // User is now verified. Ask for new password.
                const newPassword = prompt(`Verified as ${user.email}.\n\nPlease enter your NEW Password:`);

                if (newPassword && newPassword.length >= 6) {
                    await user.updatePassword(newPassword);
                    alert("Success! Your password has been changed. You are now logged in.");
                    window.location.href = 'profile.html';
                } else if (newPassword) {
                    alert("Password must be at least 6 characters.");
                } else {
                    alert("Password change cancelled.");
                }

            } catch (error) {
                console.error("Google Verification Error:", error);

                // Handle Account Linking Error (e.g. if they have password account but Google fails to link)
                if (error.code === 'auth/account-exists-with-different-credential') {
                    alert("This email is strictly protected by Password. Please use the Email Link option (Click Cancel next time).");
                } else {
                    alert("Verification Failed: " + error.message);
                }
            }
        } else {
            // Email Link Flow (Fallback)
            const userInput = document.getElementById('loginEmailOrPhone');
            let email = userInput ? userInput.value : '';

            // Force ask if empty
            if (!email || email.trim() === "") {
                email = prompt("Please enter your registered email address:");
            }

            if (email) {
                try {
                    auth.languageCode = 'en';
                    await auth.sendPasswordResetEmail(email.trim());
                    alert("Email Sent! Please check your Inbox (and Spam) for the reset link.");
                } catch (error) {
                    console.error("Reset Error:", error);
                    if (error.code === 'auth/user-not-found') {
                        alert("Error: We could not find an account with that email. Please Sign Up first.");
                    } else {
                        alert("Error: " + error.message);
                    }
                }
            }
        }
    };
</script>
<script src="modal-auth.js?v=4"></script>
