<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Point Zero</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: none;
            overflow: hidden;
        }

        .table th {
            font-weight: 600;
            color: #6c757d;
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-new {
            background-color: #e3f2fd;
            color: #0d6efd;
        }

        .status-read {
            background-color: #e9ecef;
            color: #495057;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-brand-green sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fa-solid fa-shield-halved me-2"></i> Point Zero Admin
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="adminEmail">Checking auth...</span>
                <button onclick="handleLogout()" class="btn btn-sm btn-outline-light">Sign Out</button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row mb-5">
            <div class="col-12">
                <h2 class="fw-bold text-dark mb-4">Dashboard Overview</h2>
            </div>
            <!-- Stats -->
            <div class="col-md-6 mb-4">
                <div class="dashboard-card p-4 d-flex align-items-center gap-4">
                    <div class="bg-light rounded-circle p-3 text-primary">
                        <i class="fa-solid fa-envelope fs-2"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-1">Total Inquiries</h6>
                        <h2 class="fw-bold mb-0" id="inquiryCount">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="dashboard-card p-4 d-flex align-items-center gap-4">
                    <div class="bg-light rounded-circle p-3 text-success">
                        <i class="fa-solid fa-users fs-2"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-1">Total Subscribers</h6>
                        <h2 class="fw-bold mb-0" id="subCount">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inquiries Table -->
        <h4 class="fw-bold text-dark mb-3"><i class="fa-solid fa-message me-2"></i> Recent Inquiries</h4>
        <div class="dashboard-card mb-5">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th class="ps-4">Date</th>
                            <th>Name</th>
                            <th>Service</th>
                            <th>Email</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody id="inquiriesTableBody">
                        <tr>
                            <td colspan="5" class="text-center py-4">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Subscribers Table -->
        <h4 class="fw-bold text-dark mb-3"><i class="fa-solid fa-at me-2"></i> Subscribers</h4>
        <div class="dashboard-card">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th class="ps-4">Date Joined</th>
                            <th>Email Address</th>
                        </tr>
                    </thead>
                    <tbody id="subscribersTableBody">
                        <tr>
                            <td colspan="2" class="text-center py-4">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ---------------------------------------------------
        // ADMIN CONFIGURATION
        // Add your admin email addresses here
        const ADMIN_EMAILS = [
            'kritikakandhari1902@gmail.com',
            'info@pzfingerprinting.com'
        ];
        // ---------------------------------------------------

        // Auth Guard
        auth.onAuthStateChanged(user => {
            if (!user) {
                // Not logged in -> Go to Login
                window.location.href = 'index.html?action=login';
            } else if (!ADMIN_EMAILS.includes(user.email)) {
                // Logged in but NOT Admin -> Kick them out
                alert("Access Denied: You are not an admin.");
                window.location.href = 'index.html';
            } else {
                // Admin -> Show Data
                document.getElementById('adminEmail').innerText = user.email;
                fetchData();
            }
        });

        async function fetchData() {
            try {
                // 1. Fetch Inquiries
                const inquiriesSnapshot = await db.collection('inquiries').orderBy('createdAt', 'desc').get();
                const inquiries = inquiriesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                document.getElementById('inquiryCount').innerText = inquiries.length;
                renderInquiries(inquiries);

                // 2. Fetch Subscribers
                const subSnapshot = await db.collection('subscribers').orderBy('joinedAt', 'desc').get();
                const subscribers = subSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                document.getElementById('subCount').innerText = subscribers.length;
                renderSubscribers(subscribers);

            } catch (error) {
                console.error("Error fetching admin data:", error);
                // If permission denied
                if (error.code === 'permission-denied') {
                    alert("Access Denied: You do not have permission to view this data.");
                }
            }
        }

        function renderInquiries(data) {
            const tbody = document.getElementById('inquiriesTableBody');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4">No inquiries found.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(item => `
                <tr>
                    <td class="ps-4 text-secondary small">${item.createdAt ? new Date(item.createdAt.seconds * 1000).toLocaleDateString() : 'N/A'}</td>
                    <td class="fw-bold">${item.firstName || ''} ${item.lastName || ''}</td>
                    <td><span class="badge bg-light text-dark border">${item.service || 'General'}</span></td>
                    <td><a href="mailto:${item.email}" class="text-decoration-none">${item.email}</a></td>
                    <td><div style="max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" title="${item.message}">${item.message}</div></td>
                </tr>
            `).join('');
        }

        function renderSubscribers(data) {
            const tbody = document.getElementById('subscribersTableBody');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2" class="text-center py-4">No subscribers yet.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(item => `
                <tr>
                    <td class="ps-4 text-secondary small">${item.joinedAt ? new Date(item.joinedAt.seconds * 1000).toLocaleDateString() : 'N/A'}</td>
                    <td><a href="mailto:${item.email}" class="text-decoration-none">${item.email}</a></td>
                </tr>
            `).join('');
        }

        function handleLogout() {
            auth.signOut().then(() => window.location.href = 'index.html');
        }
    </script>
</body>

</html>
