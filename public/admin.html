<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PZ Admin - Appointment Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-green: #10B981;
        }

        .bg-brand-green {
            background-color: var(--brand-green) !important;
        }

        .text-brand-green {
            color: var(--brand-green) !important;
        }

        body {
            background: #f8fafc;
            font-family: 'Inter', sans-serif;
        }

        .admin-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-brand-green shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold"><i class="fa-solid fa-user-shield me-2"></i> PZ Admin Panel</span>
            <button onclick="fetchBookings()" class="btn btn-light btn-sm rounded-pill px-3 shadow-sm">
                <i class="fa-solid fa-rotate me-1"></i> Refresh
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="admin-card card p-4 text-center mb-3">
                    <h6 class="text-secondary text-uppercase small fw-bold">Total Bookings</h6>
                    <h2 id="stat-total" class="fw-bold mb-0">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="admin-card card p-4 text-center mb-3">
                    <h6 class="text-secondary text-uppercase small fw-bold text-success">Active</h6>
                    <h2 id="stat-active" class="fw-bold mb-0">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="admin-card card p-4 text-center mb-3">
                    <h6 class="text-secondary text-uppercase small fw-bold text-danger">Cancelled</h6>
                    <h2 id="stat-cancelled" class="fw-bold mb-0">0</h2>
                </div>
            </div>
        </div>

        <div class="admin-card card overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Client</th>
                            <th>Contact</th>
                            <th>Service</th>
                            <th>Schedule</th>
                            <th>Status</th>
                            <th class="text-end pe-4">Action</th>
                        </tr>
                    </thead>
                    <tbody id="bookings-table">
                        <!-- Loaded via JS -->
                        <tr>
                            <td colspan="6" class="text-center py-5">
                                <div class="spinner-border text-brand-green" role="status"></div>
                                <p class="mt-2 text-secondary">Loading appointments...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchBookings() {
            try {
                // We use the same persistent file via a new admin-only endpoint
                // For simplicity in this demo, we'll fetch from a "data" endpoint if we added one, 
                // but since we only have /api/booked-slots which is filtered, 
                // let's assume we add /api/admin/bookings or use a mock fetch if we can't edit server again easily.
                // WAIT, I CAN edit server again easily. I should add a proper full list endpoint.

                const res = await fetch('/api/admin/bookings');
                const data = await res.json();
                renderTable(data);
            } catch (err) {
                console.error('Fetch error:', err);
            }
        }

        function renderTable(bookings) {
            const tbody = document.getElementById('bookings-table');
            tbody.innerHTML = '';

            let active = 0;
            let cancelled = 0;

            bookings.reverse().forEach(b => {
                const isCancelled = b.status === 'cancelled';
                if (isCancelled) cancelled++; else active++;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="ps-4">
                        <div class="fw-bold text-dark">${b.name}</div>
                        <div class="text-muted small">${b.email}</div>
                    </td>
                    <td>${b.phone}</td>
                    <td><span class="badge bg-light text-dark border">${b.service}</span></td>
                    <td>
                        <div class="fw-medium">${b.date}</div>
                        <div class="text-muted small">${b.time}</div>
                    </td>
                    <td>
                        <span class="status-badge ${isCancelled ? 'bg-danger-subtle text-danger' : 'bg-success-subtle text-success'}">
                            ${isCancelled ? 'Cancelled' : 'Confirmed'}
                        </span>
                    </td>
                    <td class="text-end pe-4">
                        ${!isCancelled ? `
                            <button onclick="cancelBooking('${b.id}')" class="btn btn-outline-danger btn-sm rounded-pill px-3">
                                <i class="fa-solid fa-xmark me-1"></i> Cancel
                            </button>
                        ` : '<span class="text-muted small italic">N/A</span>'}
                    </td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('stat-total').textContent = bookings.length;
            document.getElementById('stat-active').textContent = active;
            document.getElementById('stat-cancelled').textContent = cancelled;
        }

        async function cancelBooking(id) {
            if (!confirm('Are you sure you want to cancel this appointment? An email will be sent to the team.')) return;

            try {
                const res = await fetch('/api/cancel-booking', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: id })
                });
                if (res.ok) fetchBookings();
            } catch (err) {
                alert('Connection error');
            }
        }

        // Auto-load
        fetchBookings();
    </script>
</body>

</html>
