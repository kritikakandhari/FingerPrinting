<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Inbox - Point Zero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .inquiry-card {
            border-left: 5px solid #009970;
        }

        .sub-card {
            border-left: 5px solid #0d6efd;
        }
    </style>
</head>

<body class="p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3><i class="fa-solid fa-inbox me-2"></i>Inquiries Inbox</h3>
            <button onclick="logout()" class="btn btn-outline-danger btn-sm">Close Inbox</button>
        </div>

        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="msg-tab" data-bs-toggle="tab" data-bs-target="#msg-pane"
                    type="button">Messages</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="sub-tab" data-bs-toggle="tab" data-bs-target="#sub-pane"
                    type="button">Subscribers</button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Messages Tab -->
            <div class="tab-pane fade show active" id="msg-pane">
                <div id="loadingMsg" class="text-center py-5">
                    <div class="spinner-border"></div>
                </div>
                <div id="messagesList" class="row g-3"></div>
            </div>

            <!-- Subscribers Tab -->
            <div class="tab-pane fade" id="sub-pane">
                <div id="subList" class="list-group"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="https://kit.fontawesome.com/c3fbcb624c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Simple Security
        const PIN = "pz2025";
        if (localStorage.getItem('inboxAuth') !== PIN) {
            const input = prompt("Enter Security PIN:");
            if (input === PIN) {
                localStorage.setItem('inboxAuth', PIN);
            } else {
                alert("Access Denied");
                window.location.href = "index.html";
            }
        }

        function logout() {
            localStorage.removeItem('inboxAuth');
            window.location.href = "index.html";
        }

        // Initialize Firestore (db is exported from firebase-config but safer to re-init if needed)
        const firestore = firebase.firestore();

        async function loadData() {
            // 1. Load Inquiries
            try {
                const snap = await firestore.collection('inquiries').orderBy('createdAt', 'desc').get();
                const list = document.getElementById('messagesList');
                document.getElementById('loadingMsg').style.display = 'none';

                if (snap.empty) {
                    list.innerHTML = '<p class="text-center text-muted">No messages yet.</p>';
                } else {
                    let html = '';
                    snap.forEach(doc => {
                        const d = doc.data();
                        const time = d.createdAt ? new Date(d.createdAt.seconds * 1000).toLocaleString() : 'N/A';
                        html += `
                            <div class="col-12">
                                <div class="card shadow-sm inquiry-card p-3">
                                    <div class="d-flex justify-content-between">
                                        <h5 class="mb-1 fw-bold">${d.firstName} ${d.lastName || ''}</h5>
                                        <small class="text-muted">${time}</small>
                                    </div>
                                    <p class="mb-1 text-primary"><a href="mailto:${d.email}" class="text-decoration-none">${d.email}</a></p>
                                    <div class="bg-light p-2 rounded mt-2 small">
                                        <strong>${d.service || 'Query'}:</strong> ${d.message}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    list.innerHTML = html;
                }
            } catch (err) {
                console.error(err);
                document.getElementById('messagesList').innerHTML = `<div class="alert alert-danger">Error loading messages: ${err.message}. (Check Firestore Permissions)</div>`;
            }

            // 2. Load Subscribers
            try {
                const subSnap = await firestore.collection('subscribers').orderBy('joinedAt', 'desc').get();
                const subList = document.getElementById('subList');
                if (subSnap.empty) {
                    subList.innerHTML = '<div class="list-group-item">No subscribers yet.</div>';
                } else {
                    let subHtml = '';
                    subSnap.forEach(doc => {
                        const d = doc.data();
                        const time = d.joinedAt ? new Date(d.joinedAt.seconds * 1000).toLocaleDateString() : 'N/A';
                        subHtml += `
                            <div class="list-group-item d-flex justify-content-between align-items-center sub-card">
                                <span>${d.email}</span>
                                <span class="badge bg-secondary rounded-pill">${time}</span>
                            </div>
                        `;
                    });
                    subList.innerHTML = subHtml;
                }
            } catch (err) {
                console.error(err);
            }
        }

        loadData();
    </script>
</body>

</html>
